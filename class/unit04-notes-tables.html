<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Tables</title>
    </head>
    <body>
        <table>
            <caption>World Population</caption> <!-- This caption is required as title -->
            <tr> <!-- the tr tag must be direct child of table --></tr>
            <th>Country</th>
            <th>Population</th>
            <th>% of World Population</th>
        </tr>
        <tr>
        <td>China</td> <!-- td means table data -->
        <td>1.4</td>
        <td>18%</td>
    </tr>
    <tr>
        <td>India</td>
        <td>1.4</td>
        <td>18%</td>
    </tr>
        </table>
    </body>
</html>
