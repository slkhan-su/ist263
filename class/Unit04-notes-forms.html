<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Tables</title>
    </head>
    <body>
        <h1>Apply for College</h1>
        <form action="mailto:slkhan@syr.edu" method="POST">
            <!-- action mailto is going to send an email of our form data-->
            <!-- post method is required with mailto action-->
            <!-- post sends form data with website-->
            <label for="firstname">type your first name</label>
            <input type="text" name="firstname" id="firstname"><br>
            <!--the for attribute in label corresponds to the id attribute in input-->
            <!-- the vlues must be the same to associate the labels with the form field-->


            <label for="comments">Comments?</label>
            <textarea name="comments" id="comments" rows="10" cols="100"> Type your comments here.</textarea><br>


            <!-- the only place white space matters in default text for text area-->

            <p>Please choose your year in school.</p>

            <input type="radio" name="schoolyear" id="schoolyear" value="freshmen">
            <label for="schoolyear">freshmen</label>
            <input type="radio" name="schoolyear" id="schoolyear" value="sophomore">
            <label for="schoolyear">sophomore</label>
            <input type="radio" name="schoolyear" id="schoolyear" value="junior">
            <label for="schoolyear">junior</label>
            <input type="radio" name="schoolyear" id="schoolyear" value="senior">
            <label for="schoolyear">senior</label>

            <!--the value of for in label must be unique-->
            <!-- the name of all the radio buttons must be the same-->
            <!-- thats what links them together-->

            <input type="checkbox" name="veteran" id="veteran" value="yes">
            <label for="veteran">Veteran?</label><br>

            <label for="start">When are you starting?</label>
            <select name="start" id="start"></select>
                <option value="F21">Fall 2021</option>
                <option value="S22">Spring 2022</option>
        </select><br>

            <input type="submit" value="Send Application">
        
        </form>
        </body>
</html>
